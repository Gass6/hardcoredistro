<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Create your account</title>
</h:head>
<h:body>

	<h1>New account</h1>
	<h:form>
		<p:panelGrid columns="2">

			<f:facet name="header">
				Create your profile
			</f:facet>

			<h:outputLabel for="email" value="Email: *" />
			<p:inputText id="email" value="#{registerBean.email}" label="Email" />

			<h:outputLabel for="password" value="Password: *" />
			<p:password id="password" value="#{registerBean.password}"
				label="Password" />

			<h:outputLabel for="name" value="Name: *" />
			<p:inputText id="name" value="#{registerBean.name}" label="Name" />

			<h:outputLabel for="address" value="Address: *" />
			<p:inputText id="address" value="#{registerBean.address}"
				label="Address" />

			<h:outputLabel for="city" value="City: *" />
			<p:inputText id="city" value="#{registerBean.city}" label="City" />

			<h:outputLabel for="zipcode" value="Zip Code: *" />
			<p:inputText id="zipcode" value="#{registerBean.zipcode}"
				label="Zip Code" />

			<h:outputLabel for="country" value="Country: *" />
			<p:inputText id="country" value="#{registerBean.country}"
				label="Country" />

			<f:facet name="footer">
				<p:commandButton value="Save"
					action="#{registerBean.register()}" icon="ui-icon-check" />
			</f:facet>

		</p:panelGrid>
	</h:form>
	<h:button outcome="index.xhtml" value="Back to Index"></h:button>

</h:body>
</html>
