<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Album Details" />

	<ui:define name="content">
	
		<p:fieldset legend="#{albumDetailsBean.albumDetails.title}"
			style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<p:graphicImage value="http://placeskull.com/170/170" />
				<h:panelGrid columns="2">
					<h:outputLabel value="Band:" />
					<h:outputText value="#{albumDetailsBean.albumDetails.band}" />
					<h:outputLabel value="Label:"/>
					<h:outputText value="#{albumDetailsBean.albumDetails.label}"></h:outputText>
					<h:outputLabel value="Description:" />
					<h:outputText value="#{albumDetailsBean.albumDetails.details}" />
					<h:outputLabel value="Price:" />
					<h:outputText value="#{albumDetailsBean.albumDetails.price}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:fieldset>
		
	</ui:define>
	
</ui:composition>
