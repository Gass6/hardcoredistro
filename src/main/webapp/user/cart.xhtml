<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="ShoppingCart" />

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{cartBean.albumsInCart}" var="album">
				<p:column headerText="Id">#{album.id}</p:column>
				<p:column headerText="Title">#{album.title}</p:column>
				<p:column headerText="Band">#{album.band}</p:column>
				<p:column headerText="Year">#{album.year}</p:column>
				<p:column headerText="Price">#{album.price}</p:column>
				<p:column>
					<p:commandButton value="Remove"
						actionListener="#{cartBean.remove(album)}" ajax="false" icon="fa fa-remove"></p:commandButton>
				</p:column>
				<f:facet name="footer">
        			Total amount : #{cartBean.totalAmount()} <p:spacer width="20" />
        			<p:commandButton value="Clear Cart" actionListener="#{cartBean.clear()}" ajax="false" icon="fa fa-remove"></p:commandButton>
    			</f:facet>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
