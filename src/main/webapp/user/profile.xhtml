<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Profile"/>

    <ui:define name="content">

        <p:panel header="Update your information" style="margin-bottom: 20px">

            <h:form>

                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="email" value="Email: *" />
                    <p:inputText id="email" value="#{profileBean.currentCustomer.email}" label="Email" />

                    <p:outputLabel for="password" value="Password: *" />
                    <p:password id="password" value="#{profileBean.currentCustomer.password}" label="Password" />

                    <p:outputLabel for="name" value="Name: *" />
                    <p:inputText id="name" value="#{profileBean.currentCustomer.name}" label="Name" />

                    <p:outputLabel for="address" value="Address: *" />
                    <p:inputText id="address" value="#{profileBean.currentCustomer.address}" label="Address" />

                    <p:outputLabel for="city" value="City: *" />
                    <p:inputText id="city" value="#{profileBean.currentCustomer.city}" label="City" />

                    <p:outputLabel for="zipcode" value="Zip Code: *" />
                    <p:inputText id="zipcode" value="#{profileBean.currentCustomer.zipcode}" label="Zip Code" />

                    <p:outputLabel for="country" value="Country: *" />
                    <p:inputText id="country" value="#{profileBean.currentCustomer.country}" label="Country" />

                    <f:facet name="footer">
                        <p:commandButton value="Save"
                                         action="#{profileBean.editInfo}" ajax="false" icon="ui-icon-check" />
                    </f:facet>

                </h:panelGrid>

            </h:form>

        </p:panel>

        <p:dataTable var="purchase" value="#{profileBean.userPurchases}">
            <p:column headerText="ID">#{purchase.id}</p:column>
            <p:column headerText="Date Placed">#{purchase.datePlaced}</p:column>
            <p:column headerText="Total Amount">#{purchase.totalAmount}</p:column>
            <p:column headerText="Status">#{purchase.purchaseStatus}</p:column>
            <p:column headerText="Albums Bought">#{purchase.orderedAlbums.size()}</p:column>
            <p:column headerText="Date Shipped">#{empty purchase.dateShipped ? 'NOT SHIPPED' : purchase.dateShipped}</p:column>
            <p:column>
                <p:commandButton value="Details" action="purchase-details.xhtml" icon="fa fa-ellipsis-h">
                    <f:setPropertyActionListener value="#{purchase}" target="#{userPurchaseDetails.selected}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </ui:define>

</ui:composition>
