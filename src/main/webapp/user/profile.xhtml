<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Profile"/>

    <ui:define name="content">

        <h:form>

            <p:panelGrid columns="2">

                <f:facet name="header">Update your information</f:facet>

                <h:outputLabel for="email" value="Email: *" />
                <p:inputText id="email" value="#{profileBean.currentCustomer.email}" label="Email" />

                <h:outputLabel for="password" value="Password: *" />
                <p:password id="password" value="#{profileBean.currentCustomer.password}" label="Password" />

                <h:outputLabel for="name" value="Name: *" />
                <p:inputText id="name" value="#{profileBean.currentCustomer.name}" label="Name" />

                <h:outputLabel for="address" value="Address: *" />
                <p:inputText id="address" value="#{profileBean.currentCustomer.address}" label="Address" />

                <h:outputLabel for="city" value="City: *" />
                <p:inputText id="city" value="#{profileBean.currentCustomer.city}" label="City" />

                <h:outputLabel for="zipcode" value="Zip Code: *" />
                <p:inputText id="zipcode" value="#{profileBean.currentCustomer.zipcode}" label="Zip Code" />

                <h:outputLabel for="country" value="Country: *" />
                <p:inputText id="country" value="#{profileBean.currentCustomer.country}" label="Country" />

                <f:facet name="footer">
                    <p:commandButton value="Save"
                                     action="#{profileBean.editInfo}" ajax="false" icon="ui-icon-check" />
                </f:facet>

            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
