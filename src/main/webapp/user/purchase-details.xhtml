<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Purchase Details"/>

    <ui:define name="content">

        <p:panel header="Order #:#{userPurchaseDetails.selected.id}" footer="Total Amount: #{userPurchaseDetails.selected.totalAmount}" style="margin-bottom:20px">

            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="pdp" value="Date Placed:"/>
                <h:outputText id="pdp" value="#{userPurchaseDetails.selected.datePlaced}"/>

                <p:outputLabel for="pps" value="Status:"/>
                <h:outputText id="pps" value="#{userPurchaseDetails.selected.purchaseStatus}"/>

                <p:outputLabel for="pds" value="Date Shipped:"/>
                <h:outputText id="pds" value="#{userPurchaseDetails.selected.dateShipped}"/>

            </h:panelGrid>

        </p:panel>

        <p:dataList value="#{userPurchaseDetails.selected.orderedAlbums}" var="orderedAlbum" style="margin-bottom: 20px">
            <f:facet name="header">
                Ordered Albums
            </f:facet>
            #{orderedAlbum.album.title}, #{orderedAlbum.quantity}
        </p:dataList>

    </ui:define>

</ui:composition>
