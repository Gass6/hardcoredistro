<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Checkout" />

    <ui:define name="content">

        <h:form id="chk">
            <p:messages id="messages" showDetail="true" closable="true">
            </p:messages>
            <p:dataTable value="#{checkoutBean.albumsToOrder}" var="albumToOrder">
                <p:column headerText="Title">#{albumToOrder.album.title}</p:column>
                <p:column headerText="Quantity">#{albumToOrder.quantity}</p:column>
            </p:dataTable>

            <p:commandButton value="Buy" action="#{checkoutBean.buy()}" update="chk" />
            <script
                src="https://checkout.stripe.com/checkout.js"
                class="stripe-button"
                data-key="#{checkoutBean.apiKey}"
                data-amount="#{checkoutBean.totalAmount}"
                data-name="Hardcore Distro"
                data-description="Total charge for your purchase">
            </script>
        </h:form>

    </ui:define>

</ui:composition>
