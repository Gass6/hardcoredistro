<ui:composition template="/WEB-INF/includes/layout/layout-user.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Checkout" />

    <ui:define name="content">

        <h:form>
            <p:dataTable value="#{checkoutBean.albumsToOrder}" var="albumToOrder">
                <p:column headerText="Title">#{albumToOrder.album.title}</p:column>
                <p:column headerText="Quantity">#{albumToOrder.quantity}</p:column>
                <p:column headerText="Availability">#{albumToOrder.quantity lt stockBean.getStock(albumToOrder.album.id) ? 'AVAILABLE' : 'NOT AVAILABLE'}</p:column>
            </p:dataTable>

            <p:commandButton value="Check Availability" disabled="#{albumToOrder.quantity gt stockBean.getStock(albumToOrder.album.id)}" />
        </h:form>

    </ui:define>

</ui:composition>
