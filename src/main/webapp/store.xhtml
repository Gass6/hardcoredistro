<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Store</title>
</h:head>
<h:body>
	<h:dataTable value="#{storeBean.albums}" var="album">
		<h:column>#{album.id}</h:column>
		<h:column>#{album.title}</h:column>
		<h:column>#{album.band}</h:column>
		<h:column>#{album.year}</h:column>
		<h:column>#{album.price}</h:column>
		<h:column>#{album.quantity}</h:column>
	</h:dataTable>
	<br/>
	<h:button outcome="index.xhtml" value="Back to Index"></h:button>
</h:body>
</html>
