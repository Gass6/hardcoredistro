<ui:composition template="/WEB-INF/includes/layout/layout-admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="New album" />

	<ui:define name="content">

		<h:form>

			<p:panelGrid id="newalbum" columns="3" cellpadding="5">

				<f:facet name="header">Add new album</f:facet>

				<h:outputLabel for="atitle" value="Title:" />
				<p:inputText id="atitle" label="Title"
					value="#{albumManager.nTitle}" required="true" />
				<p:message for="atitle" display="text" />

				<h:outputLabel for="aband" value="Band:" />
				<p:inputText id="aband" label="Band" value="#{albumManager.nBand}"
					required="true" />
				<p:message for="aband" display="text" />

				<h:outputLabel for="adesc" value="Description:" />
				<p:inputTextarea id="adesc" label="Description"
					value="#{albumManager.nDesc}" required="true" />
				<p:message for="adesc" display="text" />

				<h:outputLabel for="alabel" value="Label:" />
				<p:inputText id="alabel" label="Label"
					value="#{albumManager.nLabel}" required="true" />
				<p:message for="alabel" display="text" />

				<h:outputLabel for="ayear" value="Year:" />
				<p:inputNumber id="ayear" label="Year"
					value="#{albumManager.nYearOfRelease}" required="true" />
				<p:message for="ayear" display="text" />

				<h:outputLabel for="aprice" value="Price:" />
				<p:inputNumber id="aprice" label="Price"
					value="#{albumManager.nPrice}" required="true" />
				<p:message for="aprice" display="text" />

				<h:outputLabel for="aquant" value="Quantity:" />
				<p:inputNumber id="aquant" label="Quantity"
					value="#{albumManager.nQuantity}" required="true" />
				<p:message for="aquant" display="text" />

				<h:outputLabel for="aphoto" value="Photo URL:" />
				<p:inputText id="aphoto" label="Photo URL"
					value="#{albumManager.nPhotoURL}" required="true" />
				<p:message for="aphoto" display="text" />

			</p:panelGrid>
			<p:commandButton value="Submit"
				action="#{albumManager.createAlbum()}" validateClient="true"
				update="newalbum" />

		</h:form>

	</ui:define>

</ui:composition>
