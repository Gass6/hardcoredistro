<ui:composition template="/WEB-INF/includes/layout/layout-admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Purchase Details"/>

    <ui:define name="content">

        <p:panel header="Order #:#{purchaseDetailsBean.selected.id}" footer="Total Amount: #{purchaseDetailsBean.selected.totalAmount}" style="margin-bottom:20px">

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="pc" value="Customer:"/>
                <h:outputText id="pc" value="#{purchaseDetailsBean.selected.customer.name}"/>

                <p:outputLabel for="pdp" value="Date Placed:"/>
                <h:outputText id="pdp" value="#{purchaseDetailsBean.selected.datePlaced}"/>

                <p:outputLabel for="pps" value="Status:"/>
                <h:outputText id="pps" value="#{purchaseDetailsBean.selected.purchaseStatus}"/>

                <p:outputLabel for="pds" value="Date Shipped:"/>
                <h:outputText id="pds" value="#{purchaseDetailsBean.selected.dateShipped}"/>

            </h:panelGrid>

        </p:panel>

        <p:dataList value="#{purchaseDetailsBean.selected.orderedAlbums}" var="orderedAlbum" style="margin-bottom: 20px">
            <f:facet name="header">
                Ordered Albums
            </f:facet>
            #{orderedAlbum.album.title}, #{orderedAlbum.quantity}
        </p:dataList>
        
        <p:panel header="Shipping Details" style="margin-bottom: 20px">
            <h:panelGrid columns="2" cellpadding="5">
                
                <p:outputLabel for="cname" value="Name:"/>
                <h:outputText id="cname" value="#{purchaseDetailsBean.selected.customer.name}"/>
                
                <p:outputLabel for="caddress" value="Address:"/>
                <h:outputText id="caddress" value="#{purchaseDetailsBean.selected.customer.address}"/>
                
                <p:outputLabel for="ccity" value="City:"/>
                <h:outputText id="ccity" value="#{purchaseDetailsBean.selected.customer.city}"/>
                
                <p:outputLabel for="ccountry" value="Country:"/>
                <h:outputText id="ccountry" value="#{purchaseDetailsBean.selected.customer.country}"/>
                
            </h:panelGrid>
        </p:panel>

    </ui:define>

</ui:composition>
