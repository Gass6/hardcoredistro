<ui:composition template="/WEB-INF/includes/layout/layout-admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="All customers"/>

    <ui:define name="content">

        <p:dataTable var="customer" value="#{customerManager.customers}">
            <p:column headerText="Name">#{customer.name}</p:column>
            <p:column headerText="Email">#{customer.email}</p:column>
            <p:column headerText="Address">#{customer.address}</p:column>
            <p:column headerText="City">#{customer.city}</p:column>
            <p:column headerText="Zipcode">#{customer.zipcode}</p:column>
            <p:column headerText="Country">#{customer.country}</p:column>
        </p:dataTable>

    </ui:define>

</ui:composition>
